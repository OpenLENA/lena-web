name: Build Amazon Linux 2
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ CI-process ]
  pull_request:
    branches: [ master ]
jobs:
  amazonlinux2:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Compile Web
        uses: ./web-compile/action/${{ github.job }}
      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v14
        with:
          repositories: '[{ "id": "github", "url": "https://maven.pkg.github.com/openlena/*" }]'
          servers: ${{secrets.GH_MVN_REPO_USER_INFO}}
      - name: Build with Maven
        run: mvn -B package --file web-dist/pom.xml -Dcompile.os.name=${{ github.job }}
      - name: Bump Version
        id: get-version
        uses: nnichols/maven-version-bump-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pom-path: web-dist
      - name: check result
        run: ls -al web-dist/target/lena-work
      - name: Upload install file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.job }}
          path: web-dist/target/lena-work/
#      - uses: shallwefootball/s3-upload-action@master
#        name: Upload S3
#        id: S3
#        with:
#          aws_key_id: ${{ secrets.AWS_KEY_ID }}
#          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
#          aws_bucket: ${{ secrets.AWS_BUCKET }}
#          source_dir: 'web-dist/target/lena-work'
#          destination_dir: 'openlena/web'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: repository
        name: change github.repository string to lowercase
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.repository }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./web-containerization/Dockerfile
          push: true
          build-args: |
            FROM_IMAGE=amazonlinux:2
          tags: |
            ghcr.io/${{ steps.repository.outputs.lowercase }}:${{ steps.get-version.outputs.version }}_${{ github.job }}
